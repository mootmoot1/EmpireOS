name: Jarvis Tasks â†’ PR (to dev)
on:
  schedule: [{cron: "*/5 * * * *"}]
  workflow_dispatch: {}
permissions:
  contents: write
  pull-requests: write
  issues: read
jobs:
  build_pr:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with: { python-version: "3.11" }
      - run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml gitpython
          # env passed by Actions: GITHUB_TOKEN, OPENAI_API_KEY via secrets
          python devbot/jarvis_devbot.py --process-issues
