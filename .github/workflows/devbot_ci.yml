name: DevBot Core CI (minimal)
on:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 2 * * *"   # nightly @ 2am UTC
jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install DevBot deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml gitpython || true
      - name: Self-check
        run: python devbot/jarvis_devbot.py --test
      - name: Auto-repair maintenance
        env:
          JARVIS_AUTO_FIX: "1"            # <â€” Option A ON
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: python devbot/jarvis_devbot.py --once
