name: Jarvis Phase 2.5 - Self-Healing AutoPatch

on:
  workflow_run:
    workflows: ["Jarvis Phase 2 Upgrade"]
    types:
      - completed

jobs:
  analyze_and_patch:
    if: ${{ github.event.workflow_run.conclusion == 'failure' }}
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install requests gitpython pyyaml watchdog

      - name: Run Jarvis Auto-Patch
        run: |
          echo "⚙️ JarvisDevBot detected a failure — starting self-repair 
sequence..."
          python devbot/jarvis_devbot.py --autofix
