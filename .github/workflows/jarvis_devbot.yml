name: DevBot Core CI (minimal)

on:
  push:

jobs:
  verify:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install requests pyyaml gitpython watchdog

      - name: Confirm script exists
        run: test -f devbot/jarvis_devbot.py

      - name: Run self-check
        run: python devbot/jarvis_devbot.py --test
