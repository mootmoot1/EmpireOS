name: Jarvis DevBot CI
on:
  push:
    paths:
      - 'devbot/**'
      - '.github/workflows/jarvis_devbot.yml'
  workflow_dispatch:
jobs:
  verify:
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - run: python -m pip install --upgrade pip requests pyyaml gitpython watchdog
      - run: python devbot/jarvis_devbot.py
